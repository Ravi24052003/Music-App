<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="largestContainer">
    <nav>
        <ul>
            <li class="brand"><img src="/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="/1.jpg" alt="1">
                    <span class="songName">Song 1</span>
                    <span class="songListPlay"><span class="timeStamp">03:50</span><i id="0"  class="far fa-play-circle pC songItemPlay one"></i></span>
                </div>
                
                <div class="songItem">
                    <img src="covers/2.jpg" alt="2">
                    <span class="songName">Song 2</span>
                    <span class="songListPlay"><span class="timeStamp">02:33</span><i id="1" class="far fa-play-circle pC songItemPlay two"></i></span>
                </div>

                <div class="songItem">
                    <img src="covers/3.jpg" alt="3">
                    <span class="songName">Song 3</span>
                    <span class="songListPlay"><span class="timeStamp">04:33</span><i id="2" class="far fa-play-circle pC songItemPlay three"></i></span>
                </div>

                <div class="songItem">
                    <img src="covers/4.jpg" alt="4">
                    <span class="songName">Song 4</span>
                    <span class="songListPlay"><span class="timeStamp">04:27</span><i id="3"  class="far fa-play-circle pC songItemPlay four"></i></span>
                </div>

                <div class="songItem">
                    <img src="covers/5.jpg" alt="5">
                    <span class="songName">Song 5</span>
                    <span class="songListPlay"><span class="timeStamp">03:28</span><i id="4"  class="far fa-play-circle pC songItemPlay five"></i></span>
                </div>

                <div class="songItem">
                    <img src="covers/6.jpg" alt="6">
                    <span class="songName">Song 6</span>
                    <span class="songListPlay"><span class="timeStamp">03:28</span><i id="5"  class="far fa-play-circle pC songItemPlay six"></i></span>
                </div>

                <div class="songItem">
                    <img src="covers/7.jpg" alt="7">
                    <span class="songName">Song 7</span>
                    <span class="songListPlay"><span class="timeStamp">03:28</span><i id="6"  class="far fa-play-circle pC songItemPlay seven"></i></span>
                </div>

                <div class="songItem">
                    <img src="covers/8.jpg" alt="8">
                    <span class="songName">Song 8</span>
                    <span class="songListPlay"><span class="timeStamp">03:28</span><i id="7"  class="far fa-play-circle pC songItemPlay eight"></i></span>
                </div>

                <div class="songItem">
                    <img src="covers/9.jpg" alt="9">
                    <span class="songName">Song 9</span>
                    <span class="songListPlay"><span class="timeStamp">03:28</span><i id="8"  class="far fa-play-circle pC songItemPlay nine"></i></span>
                </div>

                <div class="songItem">
                    <img src="covers/10.jpg" alt="10">
                    <span class="songName">Song 10</span>
                    <span class="songListPlay"><span class="timeStamp">03:28</span><i id="9"  class="far fa-play-circle pC songItemPlay ten"></i></span>
                </div>
                
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        
        <div class="icons">
            <!-- font-awesome icons  -->
            <i id="previous" class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i id="next" class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="/playing.gif" width="50px" alt="" id="gif"><span id="masterSongName">Song 1</span>
        </div>
    </div>


</div>


    <script src="scriptDebug.js"></script>
</body>
</html>
